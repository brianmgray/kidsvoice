{{- partial "header.html" . }}

<div class="category-list">

    {{- range .Paginator.Pages }} 

    <!-- generate a random number for now TODO do this in a meaningful way -->
    <!-- @see https://discourse.gohugo.io/t/generate-random-number-from-1-to-3-in-template/3136 -->
    {{ $cardClass := seq 1 5 | shuffle | first 1 }}

    <!-- render each card -->
    <a href="{{ .RelPermalink }}" class="category-card mdl-card mdl-shadow--4dp card{{ index $cardClass 0 }}">
        <div class="mdl-card__title">
            {{ title .Title }}
        </div>
    </a>
    {{- end }}
</div>

{{ partial "footer.html" . }}
